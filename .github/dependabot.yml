---
version: 2

updates:
  # Enable npm dependency updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "maintainer-username"  # Replace with actual maintainer username
    assignees:
      - "maintainer-username"  # Replace with actual maintainer username
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group related updates
    groups:
      # Group all non-major updates
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group major updates separately
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
      # Group development dependencies
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
      # Group TypeScript related packages
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"
      # Group testing related packages
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "jest"
          - "@jest/*"
          - "testing-library"
          - "@testing-library/*"
      # Group build tools
      build-tools:
        patterns:
          - "esbuild"
          - "webpack"
          - "rollup"
          - "vite"
          - "babel"
          - "@babel/*"
      # Group linting and formatting
      code-quality:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "eslint-*"
          - "prettier"
          - "@prettier/*"
    # Ignore specific packages that need manual updates
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "playwright"
        update-types: ["version-update:semver-major"]
        # Example: ignore specific versions
        # - dependency-name: "some-package"
        #   versions: ["1.x", "2.x"]

  # Enable GitHub Actions dependency updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
    reviewers:
      - "jim-jimothy"  # Replace with actual maintainer username
